<html>
  <head>
    <!--Basic Preferences-->
    <title>Kyle Charters</title>

    <meta name="theme-color" content="#212121">

    <!--Import Stylesheets-->
    <link type="text/css" rel="stylesheet" href="stylesheets/materialize.min.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="stylesheets/stylesheet.css">

    <!--Set Screen Dimensions-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  </head>


  <body>
    <!--Left navigation bar-->
    <ul id="slide-out" class="side-nav fixed" style="overflow-y: auto;">
      <li>
        <a href="https://github.com/KyleCharters">
          <h1 class="center-align add-margin">Kyle <strong>Charters</strong></h1>
        </a>
      </li>
      <hr size="30px">
      <li>
        <a href="prefixed/">

        </a>
      </li>
    </ul>
    <!--Mobile Button-->
    <a href="#sidenav" data-activates="slide-out" class="button-collapse">
      <img class="top-left-button" src="images/Mobile.png">
    </a>

    <!--Main-->
    <main class="valign-wrapper" style="height: 100%;" sidenav>
      <div class="container">

        <h1 class="valign">Nothing to see here, <a href="#video" onclick="toggleVideo()">move</a> on</h1>

        <div id="toggleablecontainer"></div>

        <script>
          // Initialize Iframe
          function toggleVideo(){
            var container = $("#toggleablecontainer");

            if(!container.find('#toggleable').length){
              container.append('<br><div id="toggleable" class="video-container"><iframe src="https://www.youtube.com/embed/EeObu0jfSxE" frameborder="0" allowfullscreen></iframe></div>');
            }else{
              container.find('#toggleable').remove();
            }
          }
        </script>
      </div>
    </main>

    <!--Footer-->
    <footer class="z-depth-1" sidenav>

        </a>
      </h6>
    </footer>

    <!--Import Javascripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
